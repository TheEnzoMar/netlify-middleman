backend:
  name: git-gateway
  branch: master
  publish_mode: editorial_workflow

media_folder: "source/images/uploads"

collections:
  - label: "Settings"
    name: settings
    editor:
      preview: false
    file: "data/pages.yml"
    fields:
      - label: "Pages"
        name: pages
        widget: list
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Path, name: path, widget: string }
